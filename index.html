<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js?1"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
            integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap">
    <title>Minecraft Enchant Order Solver</title>
</head>

<body>
<div class="top">
    <div class="title">Minecraft Enchant Order Solver</div>
    <select class="dropdownTop" id="languages">
        <option>Choose a language</option>
    </select>
    <select class="dropdownTop" id="modpacks" onchange="getModpackData(this.value)" style="margin-right: 5%;">
        <option>Choose a modpack</option>
    </select>
</div>
<header>
    <div class="text-block">
        Please enable JavaScript, otherwise the website does not work.
    </div>
    <div class="text-block">
    </div>
    <div class="text-block">
    </div>
</header>

<div class="options">
    <select class="dropdown" id="items" onchange="buildEnchantments(this.value)">
        <option>Choose an item to enchant</option>
    </select>
    <div class="setting">
        <input type="radio" name="radio" id="levels" checked="checked"/>
        <label for="levels">Optimize for: <br> Least XP/Levels</label>
    </div>
    <div class="setting">
        <input type="radio" name="radio" id="prior-work"/>
        <label for="prior-work">Optimize for: <br> Least Prior Work Penalty</label>
    </div>
    <div class="setting">
        <input type="checkbox" id="incompatible" />
        <label for="incompatible">Allow Incompatible Enchantments</label>
    </div>
    <div class="setting">
        <input type="checkbox" id="more-enchants"/>
        <label for="more-enchants">Allow more than 14 enchantments</label>
    </div>
    <div class="setting"></div>
</div>

<div class="fields">
    <div class="enchants" id="enchants"></div>

    <div class="solution">
        <div id="spin">
            <img class="spin-icon" src="spin.svg" alt="">
            <div id="spin_text"></div>
        </div>
        <div><strong id="optimal_solution"  style="display: none;">Optimal solution:</strong> </div>
        <p id="time"></p>
        <p><b id="cost-label"></b> <span id="cost"></span></p>
        <h3 id="steps-label"></h3>
        <ol id="steps">
        </ol>
        <div class="note"></div>
    </div>
</div>
<button type="button" class="button" id="calculate" style="display: none;">Calculate</button>
</body>
</html>

<script>
    $(document).ready(function () {
        $('input[type="checkbox"]:checked').prop('checked', false);
        $('.circle-toggle').click(function () {
            $(this).find('.inner-circle').toggle();
        });
    });
</script>
